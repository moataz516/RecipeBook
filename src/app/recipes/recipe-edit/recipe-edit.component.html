<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12 d-flex my-3">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >
            {{ editMode ? "Update" : "Save" }}
          </button>
          <button
            type="button"
            class="btn btn-danger ms-2"
            (click)="onCancle()"
          >
            Cancle
          </button>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image Url</label>
              <input
                type="text"
                id="imagePath"
                class="form-control"
                formControlName="imagePath"
                #imagePath
              />
            </div>
          </div>
        </div>
        <div class="row my-2">
          <div class="col-xs-12">
            <div class="form-group">
              <img
                [src]="imagePath.value"
                width="100%"
                height="300"
                alt=""
                class="img-responsive"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                rows="6"
                type="text"
                id="description"
                class="form-control"
                formControlName="description"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12" formArrayName="ingredients">
            <div
              class="row mt-2"
              *ngFor="let ing of ingredient; let i = index"
              [formGroupName]="i"
            >
              <div class="col-md-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="col-md-2">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                />
              </div>
              <div class="col-md-2">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="onDeleteIngredient(i)"
                >
                  X
                </button>
              </div>
            </div>
            <hr />
            <div class="d-flex">
              <div class="mx-2">
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="onAddIngredient()"
                >
                  Add Ingredient
                </button>
              </div>
              <div class="">
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="onClearIngredient()"
                >
                  Clear
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
